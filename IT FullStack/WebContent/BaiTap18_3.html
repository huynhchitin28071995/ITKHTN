
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bài 18.3: JavaScript</title>
    <meta charset="utf-8" />
     <style>
        table{
                margin: 0px auto;
				width:400px;
                border:#33DA03 solid 1px;
                background-color:#D9FED8;
                border-collapse:collapse; color:#006600
            }
		tr{
			height:50px;	
		}
		td{
			border:#33DA03 solid 1px;
		}
		input[type="text"]
		{
			width:150px;
		}
    </style> 
    <script src="js/thuvien.js">  </script>
</head> 
<body>
	<h2 style="color:color:#CE692D;text-align:center">In bảng cửu chương</h2>
	<form id="nhap">
		<table>
		<tr>
		  <td>Nhập cửu chương </td>
		  <td><input type="text" name="cc" id="cc" >&nbsp;&nbsp;&nbsp;&nbsp;
			  <input type="button" value="   In    " onclick="bang.innerHTML=InBangCuuChuong(cc.value)"/>
          </td>
		</tr>
		<tr>
            <td colspan="2">
                <div id="bang" style="color:#FF0000;  text-align:center" >Bảng cửu chương</div>
            </td>
        </tr>
	  </table>
</form>
